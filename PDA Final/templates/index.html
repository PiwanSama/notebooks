
<!doctype html>
<html>
	<head>
		<title>Credit Customer Classification</title>
		<style type="text/css">
			@font-face {
				font-family: 'Poppins';
				src: url('fonts/poppins.ttf') format('ttf');
				font-weight: normal;
				font-style: normal;
			}
	
			body {
				font-family: 'Poppins', sans-serif;
				background-color: #f0f0f0;
				color: #333;
				margin: 0;
			}
	
			h2 {
				color: #333;
			}
	
			p {
				text-align: justify;
				color: #333;
			}
	
			.introdiv {
				margin: auto;
				height: 120px;
				width: 60%;
				background-color: #3498db;
				text-align: left;
				padding: 8px;
				color: #fff;
			}
	
			.formdiv {
				margin: auto;
				width: 60%;
				background-color: #fff;
				padding: 8px;
				border-bottom-left-radius: 8px;
				border-bottom-right-radius: 8px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			}
	
			.center {
				margin: auto;
				width: 60%;
				height: 85%;
				padding: 15px;
				background-color: #ecf0f1;
			}
	
			input[type="text"] {
				width: 100%;
				padding: 8px;
				margin-bottom: 10px;
				box-sizing: border-box;
				border: 1px solid #ccc;
				border-radius: 4px;
			}
	
			input[type="submit"] {
				background-color: #3498db;
				color: #fff;
				padding: 10px;
				border: none;
				border-radius: 4px;
				cursor: pointer;
			}
	
			input[type="submit"]:hover {
				background-color: #2980b9;
			}
		</style>
	</head>
	<body>
		<div class="center">
			<div class="introdiv">
				<h2>Credit Customer Classification</h2>
				<p>Find out which category a customer belongs to based on their credit card activity</p>
			</div>

			<div class="formdiv">
				<h3>Enter customer activity and details below</h3>
				<form method="post" action="/predict" enctype="multipart/form-data">
					<p>
						<label for="CUST_ID">CUST_ID</label>
						<input type="text" name="CUST_ID" required>
					</p>
					<p>
						<label for="BALANCE">BALANCE</label>
						<input type="text" name="BALANCE" required>
					</p>
			
					<p>
						<label for="BALANCE_FREQUENCY">BALANCE_FREQUENCY</label>
						<input type="text" name="BALANCE_FREQUENCY" required>
					</p>
			
					<p>
						<label for="PURCHASES">PURCHASES</label>
						<input type="text" name="PURCHASES" required>
					</p>
			
					<p>
						<label for="ONEOFF_PURCHASES">ONEOFF_PURCHASES</label>
						<input type="text" name="ONEOFF_PURCHASES" required>
					</p>
					<p>
						<label for="INSTALLMENTS_PURCHASES">INSTALLMENTS_PURCHASES</label>
						<input type="text" name="INSTALLMENTS_PURCHASES" required>
					</p>
			
					<p>
						<label for="CASH_ADVANCE">CASH_ADVANCE</label>
						<input type="text" name="CASH_ADVANCE" required>
					</p>
			
					<p>
						<label for="PURCHASES_FREQUENCY">PURCHASES_FREQUENCY</label>
						<input type="text" name="PURCHASES_FREQUENCY" required>
					</p>
			
					<p>
						<label for="ONEOFF_PURCHASES_FREQUENCY">ONEOFF_PURCHASES_FREQUENCY</label>
						<input type="text" name="ONEOFF_PURCHASES_FREQUENCY" required>
					</p>
			
					<p>
						<label for="PURCHASES_INSTALLMENTS_FREQUENCY">PURCHASES_INSTALLMENTS_FREQUENCY</label>
						<input type="text" name="PURCHASES_INSTALLMENTS_FREQUENCY" required>
					</p>
			
					<p>
						<label for="CASH_ADVANCE_FREQUENCY">CASH_ADVANCE_FREQUENCY</label>
						<input type="text" name="CASH_ADVANCE_FREQUENCY" required>
					</p>
			
					<p>
						<label for="CASH_ADVANCE_TRX">CASH_ADVANCE_TRX</label>
						<input type="text" name="CASH_ADVANCE_TRX" required>
					</p>
			
					<p>
						<label for="PURCHASES_TRX">PURCHASES_TRX</label>
						<input type="text" name="PURCHASES_TRX" required>
					</p>
			
					<p>
						<label for="CREDIT_LIMIT">CREDIT_LIMIT</label>
						<input type="text" name="CREDIT_LIMIT" required>
					</p>
			
					<p>
						<label for="PAYMENTS">PAYMENTS</label>
						<input type="text" name="PAYMENTS" required>
					</p>
			
					<p>
						<label for="MINIMUM_PAYMENTS">MINIMUM_PAYMENTS</label>
						<input type="text" name="MINIMUM_PAYMENTS" required>
					</p>
			
					<p>
						<label for="PRC_FULL_PAYMENT">PRC_FULL_PAYMENT</label>
						<input type="text" name="PRC_FULL_PAYMENT" required>
					</p>
			
					<p>
						<label for="TENURE">TENURE</label>
						<input type="text" name="TENURE" required>
					</p>
					
					<input type="submit" value="Submit">
					</p>
				</form>
			</div>

		</div>
	</body>
</html>
